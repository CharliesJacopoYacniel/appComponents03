<ion-header no-border>
  <ion-toolbar>
    <ion-title> {{firstName || 'Nombre'}} -- {{lastName || 'Prueba'}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-button color="warning" (click)="salirSinArg()" expand="full">Salir SIN argunmentos</ion-button>
  <ion-button color="danger" (click)="salirConArg()" expand="full">Salir CON argunmentos</ion-button>

  <p>{{firstName}} {{lastName}}</p>
</ion-content>
