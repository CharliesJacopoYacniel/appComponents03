<app-header titulo="Checkbox"></app-header>


<ion-content padding>

<!-- Checkboxes in a List -->
<ion-list>

  <ion-item *ngFor="let entry of form" (click)="onClick(entry)">
    <ion-label>{{entry.val}}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked" color="{{entry.color}}"></ion-checkbox>
  </ion-item>

</ion-list>


</ion-content>
